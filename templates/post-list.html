<table>
  <thead>
    <tr>
      <th> Date </th>
      <th> Title </th>
      <th> Tags </th>
    </tr>
  </thead>
  <tbody>
    $for(posts)$
    <tr class="post-list">
      <td class="date"> $date$ </td>
      <td> <a href="$url$">$title$</a> </td>
      <td class="tags"> $tags$ </td>
    </tr>
    $endfor$
  </tbody>
</table>
